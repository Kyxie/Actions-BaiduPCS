name: FileCodeBox Update Checker

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get Latest Release Tag
        id: getTag
        run: |
          latest_tag=$(curl -sL https://api.github.com/repos/vastsa/FileCodeBox/releases/latest | jq -r ".tag_name")
          echo "Latest Release: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Compare Tag with Cache
        id: cacheTag
        uses: actions/cache@v3
        with:
          path: .last_release_tag
          key: filecodebox_release_${{ steps.getTag.outputs.tag }}

      - name: Save New Tag
        if: steps.cacheTag.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.getTag.outputs.tag }} | tee .last_release_tag

      - name: Trigger Build
        if: steps.cacheTag.outputs.cache-hit != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'filecodebox-builder.yml', 
              ref: context.ref,
              inputs: {
                version: '${{ steps.getTag.outputs.tag }}'
              }
            })