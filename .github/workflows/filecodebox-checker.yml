name: FileCodeBox Update Checker

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Get and Process Latest Release Tag
        id: processTag
        run: |
          raw_tag=$(curl -sL https://api.github.com/repos/vastsa/FileCodeBox/releases/latest | jq -r ".tag_name")
          echo "Raw upstream tag: $raw_tag"
          
          lower_tag=$(echo "$raw_tag" | tr '[:upper:]' '[:lower:]')
          
          if [[ $lower_tag != v* ]]; then
            lower_tag="v$lower_tag"
          fi

          if [[ $lower_tag =~ ^v[0-9]+\.[0-9]+$ ]]; then
            final_tag="${lower_tag}.0"
            echo "Detected 2-part version, normalized to: $final_tag"
          else
            final_tag="$lower_tag"
            echo "Detected 3-part version (or other), kept as: $final_tag"
          fi

          echo "raw_tag=$raw_tag" >> $GITHUB_OUTPUT
          echo "final_tag=$final_tag" >> $GITHUB_OUTPUT

      - name: Compare Tag with Cache
        id: cacheTag
        uses: actions/cache@v3
        with:
          path: .last_release_tag
          key: filecodebox_release_${{ steps.processTag.outputs.raw_tag }}

      - name: Save New Tag
        if: steps.cacheTag.outputs.cache-hit != 'true'
        run: |
          echo ${{ steps.processTag.outputs.raw_tag }} | tee .last_release_tag

      - name: Trigger Build
        if: steps.cacheTag.outputs.cache-hit != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'filecodebox-builder.yml', 
              ref: context.ref,
              inputs: {
                upstream_ref: '${{ steps.processTag.outputs.raw_tag }}',
                docker_tag: '${{ steps.processTag.outputs.final_tag }}'
              }
            })